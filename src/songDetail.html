<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- ヘッダー -->
    <header id="header">
      <div class="logo left-logo">
        <img src="../img/ロゴ.png" alt="" class="small-logo" />
      </div>
      <div class="logo right-logo"><img src="../img/bell.png" alt="" /></div>
    </header>
    <!-- ヘッダー -->
    <div id="scrollable-container" class="scrollable-container">
      <div>
        <div id="note-part"></div>
        <div class="media-list-top" id="media-list-top"></div>
        <div class="hoge" id="upload_div" style="display: none">
          <button
            onclick="location.href='./upload.html'"
            class="Transition-to-upload"
          >
            <img
              src="../img/+++.png"
              alt=""
              class="Transition-to-upload-image"
            />
          </button>
        </div>
      </div>
      <div id="error" style="display: none">
        割り当てられたリレーは存在しません
      </div>
    </div>
    <footer id="footer">
      <div>
        <a href="./top.html">
          <img src="../img/home.png" alt="top" />
        </a>
      </div>
      <div>
        <a href="./songDetail.html">
          <img src="../img/headphones.png" alt="detail" />
        </a>
      </div>
      <div>
        <a href="./mypage.html">
          <img id="footer-icon" alt="profile" />
        </a>
      </div>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((registration) => {
            console.log("ServiceWorker registration successful.");
          })
          .catch((err) => {
            console.log("ServiceWorker registration failed.");
          });
      }
    </script>
    <script src="./js/songDetail.js" type="module"></script>
  </body>
</html>
