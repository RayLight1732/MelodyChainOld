<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="logo left-logo">
        <img src="../img/ロゴ.png" alt="" class="small-logo" />
      </div>
      <div class="logo right-logo"><img src="../img/bell.png" alt="" /></div>
    </header>
    <!-- ヘッダー -->

    <!-- メインコンテンツ -->
    <div id="upload_div" style="display: none">
      <div class="file-upload">
        <div class="upload-icon">
          <i class="fa fa-upload"></i>
        </div>
        <p>アップロードするファイルを選択してください。</p>
        <input
          type="file"
          id="fileInput"
          style="display: none"
          accept="audio/mp3"
        />
        <label for="fileInput" class="upload-button">ファイルを選択</label>
      </div>
      <div id="name-thumbnail" style="display: none">
        <div class="title">
          <input
            type="text"
            id="title_input"
            placeholder="タイトルを入力"
            required
          />
        </div>

        <div class="samune-change">下にサムネイルを追加↓</div>

        <div class="samune">
          <div class="thumbnail-container">
            <input
              type="file"
              id="thumbnail_input"
              accept="image/*"
              style="display: none"
            />
            <label for="thumbnail_input">
              <img
                src="../img/Rectangle 7.png"
                alt="サムネイル画像"
                class="samune-pic"
                id="samune-image"
              />
            </label>
          </div>
        </div>
      </div>
      <div id="upload">
        <button type="submit">アップロード</button>
        <!-- <button class="play-button-samune" for="fileinput"><img src="../img/+.png" alt="再生ボタン"></button> -->
      </div>
    </div>

    <!-- 追加 -->
    <div id="error">現在割り当てられているリレーは存在しません</div>

    <!-- フッター -->

    <footer id="footer">
      <div>
        <a href="./top.html">
          <img src="../img/home.png" alt="top" />
        </a>
      </div>
      <div>
        <a href="./songDetail.html">
          <img src="../img/headphones.png" alt="detail" />
        </a>
      </div>
      <div>
        <a href="./mypage.html">
          <img id="footer-icon" alt="profile" />
        </a>
      </div>
    </footer>

    <!-- フッター -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((registration) => {
            console.log("ServiceWorker registration successful.");
          })
          .catch((err) => {
            console.log("ServiceWorker registration failed.");
          });
      }
    </script>
    <script src="./js/upload.js" type="module"></script>
  </body>
</html>
